<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CloudVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container" id="mainContainer">
    
        <div class="header">
            <div class="logo">☁️ CloudVault</div>
            <div class="tagline">Your files, anywhere, anytime</div>
        </div>

        
        <div class="content">
            <div class="page active">
                <div class="profile-header">
                    <div class="avatar">--</div>
                    <h2>Guest User</h2>
                </div>
                
                
                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value">Not logged in</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Member Since</span>
                        <span class="info-value">N/A</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Plan</span>
                        <span class="info-value">Free (100 GB)</span>
                    </div>
                </div>

                
                <div class="profile-info">
                    <div class="info-row">
                        <span class="info-label">Storage Used</span>
                        <span class="info-value">0 MB / 100 GB</span>
                    </div>
                    <div class="storage-bar">
                        <div class="storage-fill" style="width: 0%;"></div>
                    </div>
                </div>

                
                <div class="nav-buttons">
                    <a href="{{ url_for('home') }}" class="btn">Manage Files</a>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary" style="margin-top: 10px;">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
